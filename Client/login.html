<html lang="en">
<head>

    <link rel="stylesheet" href="/Client/styles/auth.css">

<body id="loginBody">
    <div>
        <form action="" id="loginform">
            <div class="profile">
                <h2>Login...</h2>
                <img src="/img/user.svg" alt="">
            </div>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="@gmail.com" title="Email address">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br>
            <button type="submit" class="login-btn" id="login-button">Login</button>
            <p>Don't have an account?<br><a href="http://127.0.0.1:5500/Client/signup.html">Sign up</a></p>

            <div class="social-login">
    <p>Or sign in with:</p>
    <button id="google-login" class="social-btn google-btn">
        <i class="fab fa-google"></i> Sign in with Google
    </button>
</div>
        </form>
    </div>
    <script src="/Client/Scripts/login.js"></script>
    <script src= "/Client/Scripts/scripts.js"></script>
    <script src="/Client/Scripts/auth.js"></script>
</body>
